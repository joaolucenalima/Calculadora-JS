<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icone-calculadora.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="tela">
        <div class="operacaoAnterior"></div>
        <div class="operacaoAtual"></div>
      </div>

      <button class="duas-colunas" id="all-clear">C</button>
      <button id="delete">DEL</button>
      <button operadores>/</button>
      <button numeros>1</button>
      <button numeros>2</button>
      <button numeros>3</button>
      <button operadores>*</button>
      <button numeros>4</button>
      <button numeros>5</button>
      <button numeros>6</button>
      <button operadores>+</button>
      <button numeros>7</button>
      <button numeros>8</button>
      <button numeros>9</button>
      <button operadores>-</button>
      <button numeros>.</button>
      <button numeros>0</button>
      <button id="igual" class="duas-colunas">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
